<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section Component</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- Contact Section -->
    <section id="contact" class="bg-cover py-16 lg:py-36" style="background-image: url('src/img/bg.jpg')">
      <div class="w-full bg-teal-700/95 py-16">
        <!-- Header -->
        <div class="mx-auto mb-12">
          <h2 class="text-3xl lg:text-4xl text-light text-center font-bold mb-4 after:content-[''] after:block after:w-1/2 lg:after:w-[16%] after:h-1 after:bg-light/60 after:mx-auto after:mt-6">Contact</h2>
        </div>
        <!-- Contents -->
        <div class="container">
          <div class="grid lg:grid-cols-3">
            <!-- Telephone -->
            <div class="text-light text-center mb-6 lg:mb-0">
              <div class="w-24 h-24 bg-[#222222] rounded-full mx-auto mb-3 lg:mb-4"></div>
              <h4 class="text-lg font-semibold mb-2">Telepon</h4>
              <p class="text-sm text-light/90">+6285312863856</p>
            </div>
            <!-- Location -->
            <div class="text-light text-center mb-6 lg:mb-0">
              <div class="w-24 h-24 bg-[#222222] rounded-full mx-auto mb-3 lg:mb-4"></div>
              <h4 class="text-lg font-semibold mb-2">Alamat</h4>
              <p class="w-4/5 lg:w-auto text-sm text-light/90 leading-loose mx-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit consequuntur reiciendis reprehenderit fugit a alias</p>
            </div>
            <!-- Email -->
            <div class="text-light text-center mb-0 lg:mb-0">
              <div class="w-24 h-24 bg-[#222222] rounded-full mx-auto mb-3 lg:mb-4"></div>
              <h4 class="text-lg font-semibold mb-2">Email</h4>
              <p class="text-sm text-light/90">loremipsum@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
