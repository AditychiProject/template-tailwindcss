<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Switch Component</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-slate-300">
    <div class="w-4/5 lg:w-3/12 max-h-screen bg-slate-200 mt-60 mx-auto p-12">
      <h2 class="text-xl text-center font-bold">Dark Mode Switch</h2>
      <div class="flex justify-center bg-slate-500 mt-6 py-8">
        <button class="flex items-center w-9 h-5 bg-light focus:outline-none rounded-full p-1 transition duration-300" onclick="toggleTheme()">
          <div id="switch-toggle" class="w-4 h-4 relative text-light bg-yellow-500 rounded-full transform transition duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script>
      const switchToggle = document.querySelector("#switch-toggle");
      let isDarkmode = false;
      const darkIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>`;
      const lightIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>`;

      // Toggle Theme
      function toggleTheme() {
        isDarkmode = !isDarkmode;
        localStorage.setItem("isDarkmode", isDarkmode);
        switchTheme();
      }

      // Switch Theme
      function switchTheme() {
        if (isDarkmode) {
          switchToggle.classList.remove("bg-yellow-500", "translate-x-3");
          switchToggle.classList.add("bg-gray-700", "translate-x-3");
          setTimeout(() => {
            switchToggle.innerHTML = darkIcon;
          }, 250);
        } else {
          switchToggle.classList.add("bg-yellow-500", "translate-x-3");
          switchToggle.classList.remove("bg-gray-700", "translate-x-3");
          setTimeout(() => {
            switchToggle.innerHTML = lightIcon;
          }, 250);
        }
      }
      switchTheme();
    </script>
  </body>
</html>
